<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ID=edge,chrome=1">
  <title>Backbone.js  TodMBC</title>
  <link rel="stylesheet" href="assets/base.css">
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="what needs to be done?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="togle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="foter"></footer>
  </section>
  <div id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </div>
  <!-- Template for indivisual todo item -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="chckbox" <%= completed ? 'checked': '' %>>
      <label><%- title %></label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%- title %>">
  </script>
  <!-- Template for footer-->
  <script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong>
      <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
      <li>
	<a class="selected" href="#/">All</a>
      </li>
      <li>
	<a href="#/active">Active</a>
      </li>
      <li>
	<a href="#/completed">Completed</a>
      </li>
    </ul>
    <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
  </script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage-min.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
